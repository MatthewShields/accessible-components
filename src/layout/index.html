<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link rel="preload" href="/assets/css/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="canonical" href="{{ LIVE_URL }}{{ canonical }}" />
    <meta property="og:title" content="{{ title }}" />
    <meta name="description" content="{{ description }}" />
    <meta property="og:image" content="{{ LIVE_URL }}{{ SOCIAL_IMAGE_URL }}" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="{{ TWITTER_SITE }}" />
    <meta property="og:url" content="{{ LIVE_URL }}{{ canonical }}" />
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:description" content="{{ description }}" />
    <meta property="og:image" content="{{ LIVE_URL }}{{ SOCIAL_IMAGE_URL }}" />

    <!-- prettier-ignore -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-53672778-4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-53672778-4');
    </script>

    <!-- prettier-ignore -->
    {% include '../partials/favicons.html' %}
  </head>
  <body>
    <!-- prettier-ignore -->
    {% if GA_ID != false %}
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id={{ GA_ID }}"
        height="0"
        width="0"
        style="display: none; visibility: hidden;"
      ></iframe
    ></noscript>
    {% endif %}

    <a href="#main-content" class="sr-only">Skip to main content</a>

{% include '../partials/navigation.html' with {
  active_page: canonical
}%}

<div class="main-content" id="main-content">

    <!-- prettier-ignore -->
    {% block content %}{% endblock %}

</div>
    <!-- <footer>
      Created by <a href="https://matthewshields.co.uk">Matthew Shields</a>
    </footer> -->

    <script src="/assets/js/all.js"></script>
  </body>
</html>
